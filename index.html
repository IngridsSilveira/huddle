<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!--LINK PARA FAVICONS-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--LINK PARA FONTES-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!--LINK PARA CSS-->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <!--LINK PARA ICONES-->
     <script src="https://kit.fontawesome.com/f743791ba4.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <main>
        <header class="header">
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
        </header>
        <section class="section-principal">
            <div class="image">
                <img src="images/illustration-mockups.svg" alt="ilustração">
            </div>
            <div class="info">
                <h1>Build The Community Your Fans Will Love</h1>
                 <p>
                     Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                     Create connections with your users as you engage in genuine discussion.
                 </p>
            <div class="botao"><a href="#" class="btn">Register</a></div>
            <div class="social">
                <a class="social-icon-box" href="#">
                    <i class="social-icon fab fa-facebook-f"></i>
                </a>
                <a class="social-icon-box" href="#">
                    <i class="social-icon fab fa-twitter"></i>
                </a>
                <a class="social-icon-box" href="#">
                    <i class="social-icon fab fa-instagram"></i>
                </a>
             </div>
            </div>
        </section>
        <footer class="footer">
            <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
            <p>Coded by <a href="https://ingridssilveira.github.io/IngridSouza/" target="_blank" rel="noreferrer">Ingrid de Souza</a>.</p>
            </div>
        </footer>
    </main>
</body>
</html>
